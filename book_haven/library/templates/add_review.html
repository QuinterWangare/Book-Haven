{% extends 'base.html' %}
{% load static %}

{% block title %}Add Your Review - Book Haven{% endblock %}

{% block content %}
<div class="container add-review-container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2>Share Your Reading Experience</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'submit_review' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="book_title" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="book_title" name="book_title" required>
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <select class="form-select" id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="5">⭐⭐⭐⭐⭐ (5 Stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 Stars)</option>
                <option value="3">⭐⭐⭐ (3 Stars)</option>
                <option value="2">⭐⭐ (2 Stars)</option>
                <option value="1">⭐ (1 Star)</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="review_text" class="form-label">Your Review</label>
              <textarea class="form-control" id="review_text" name="review_text" rows="5" required placeholder="Share your thoughts about the book..."></textarea>
            </div>

            <div class="mb-3">
              <label for="reviewer_image" class="form-label">Your Profile Picture (Optional)</label>
              <input type="file" class="form-control" id="reviewer_image" name="reviewer_image" accept="image/*">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit Review</button>
              <a href="{% url 'user_reviews' %}" class="btn btn-secondary btn-lg ms-3">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.add-review-container {
  background-color: #f8f9fa;
  min-height: 100vh;
}

.card {
  border-radius: 15px;
  overflow: hidden;
}

.card-header {
  padding: 20px;
}

.form-label {
  font-weight: 600;
  color: #495057;
}

.form-control, .form-select {
  border-radius: 10px;
}

textarea.form-control {
  resize: vertical;
}
</style>
{% endblock %}
